<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>SIMON GAME</h1>
    </header>
    <main>
      <div
        onclick="panelClicked(event.currentTarget)"
        class="panel green"
      ></div>
      <div onclick="panelClicked(event.currentTarget)" class="panel red"></div>
      <div class="center__panel">
        <img src="./images/simon.jpg" alt="simon" class="simon__logo" />
      </div>
      <div
        onclick="panelClicked(event.currentTarget)"
        class="panel yellow"
      ></div>
      <div onclick="panelClicked(event.currentTarget)" class="panel blue"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
